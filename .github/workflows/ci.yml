name: CI
env:
  CI_TWITCH_API2_FEATURES: "twitch_oauth2/all all unsupported deny_unknown_fields ureq_client"
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [main, staging, trying]
jobs:
  ci:
    name: CI
    needs: [test, fmt, clippy, docs]
    runs-on: ubuntu-latest
    steps:
      - name: Done
        run: exit 0
  test:
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        rust: [1.53.0, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Ready cache
        if: matrix.os == 'ubuntu-latest'
        run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/
      - name: Cache cargo
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Test twitch_api2
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --all-targets --features "${{ env.CI_TWITCH_API2_FEATURES }}"
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - name: Run fmt -- --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: clippy
      - name: Ready cache
        run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/
      - name: Cache cargo
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            target
          key: ${{ runner.os }}-nightly-clippy-cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-nightly-cargo-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Run clippy --all-targets --no-default-features
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --locked --all-targets --no-default-features
      - name: Run clippy --all-targets --no-default-features --features "helix"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --locked --all-targets --no-default-features --features "helix"
      - name: Run clippy --all-targets --no-default-features --features "tmi"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --locked --all-targets --no-default-features --features "tmi"
      - name: Run clippy --all-targets --no-default-features --features "pubsub"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --locked --all-targets --no-default-features --features "pubsub"
      - name: Run clippy --all-targets --features "${{ env.CI_TWITCH_API2_FEATURES }} trace_unknown_fields"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --locked --all-targets --features "${{ env.CI_TWITCH_API2_FEATURES }} trace_unknown_fields"
      - name: Run clippy --all-targets --features "${{ env.CI_TWITCH_API2_FEATURES }}"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --locked --all-targets --features "${{ env.CI_TWITCH_API2_FEATURES }} _all"
      - name: Run clippy --all-targets --all-features
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --locked --all-targets --all-features
  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Ready cache
        run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/
      - name: Cache cargo
        uses: actions/cache@v2
        id: cache-doc
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            target
          key: ${{ runner.os }}-nightly-doc-cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-nightly-cargo-target-${{ hashFiles('**/Cargo.lock') }}
      # We do the following to make sure docs.rs can document properly without anything broken, and that docs are working.
      - name: Run doc tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --doc --features "${{ env.CI_TWITCH_API2_FEATURES }} _all"
      - name: Check twitch_api2 docs
        uses: actions-rs/cargo@v1
        env:
          RUSTDOCFLAGS: "--cfg nightly"
          RUSTFLAGS: "--cfg nightly"
        with:
          command: doc
          args: --locked --no-deps --features "${{ env.CI_TWITCH_API2_FEATURES }} _all"
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'release-') || startsWith(github.ref, 'release-')
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Run dry run publish
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --dry-run --features "${{ env.CI_TWITCH_OAUTH2_FEATURES }}"